<wicket:head>
	<link href="styles/tables.css" rel="stylesheet" type="text/css" />
	
	<style type='text/css'>
		label { float: left; width: 120px; }
		input[type=text] {width: 100px; }
		select {width: 300px;}		
	</style>
	
</wicket:head>
<wicket:extend>

	<div wicket:id="listaContainer" style="position: relative; min-width: 1024px; min-height: 270px;">
		<table>
			<thead>
			<tr wicket:id="tituloHtml"/>
			</thead>
			<tbody>
				<tr wicket:id="lista">
					<td wicket:id="nombre_usuario"/>
					<td wicket:id="listaPermisos"><input type="checkbox" wicket:id="check"/></td>

				</tr>
			</tbody>	
			<tfoot>
	            <tr>
	            </tr>
        	</tfoot>				
		</table>
	</div>
	
</wicket:extend>
