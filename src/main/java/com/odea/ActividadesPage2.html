<wicket:head>
	<link href="styles/tables.css" rel="stylesheet" type="text/css" />
</wicket:head>

<wicket:extend>

	<form wicket:id="form">
		
		<h3>Agregar nuevas actividades</h3>
		
		<div>
			<b><label for="nombre">Actividad</label></b>
			<input type="text"	wicket:id="nombre" name="nombre" style="width: 200px"/>
			<input wicket:id="submit" value="Agregar" type="submit" />
		</div>
		
		
	</form>
	
	<div wicket:id="listViewContainer">
		<br/>
		<table>
			<thead>
			<tr class="odd">
				<th scope="col">Actividad</th>
				<th scope="col">Borrar</th>
			</tr>
			</thead>
			<tbody>
				<tr wicket:id="actividades">
					<td wicket:id="nombre_actividad"/>
					<td><a wicket:id="deleteLink" class="more" href="#"><img src="images/delete.png" alt="delete"/></a></td>
					<td><a wicket:id="modifyLink" class="more" href="#"><img src="images/modificarIcon.gif" alt="modificarIcon"/></a></td>
				</tr>
			</tbody>	
		</table>
	</div>
	
	
	
	<div wicket:id="panel1">
	<form wicket:id="formModify" >
	
		<div>
			<b><label for="nombre">Elija nuevo nombre</label></b>
			<input type="text"	wicket:id="nombre" name="nombre" style="width: 200px"/>
			<input wicket:id="submit1" value="Aceptar" type="submit" />
		</div>
	
	</form>
	</div>

</wicket:extend>
