<wicket:head>
	<link href="styles/tables.css" rel="stylesheet" type="text/css" />
	
	<style type='text/css'>
		label { float: left; width: 120px; }
		input[type=text] {width: 100px; }
		select {width: 300px;}		
	</style>
	
</wicket:head>
<wicket:extend>


	<div id="paginaEntradas" style="position: relative; min-width: 1100px; min-height: 418px;;">
		
		<form wicket:id="form">	
		
				<span wicket:id="feedBackPanel" style="position: absolute; top:220px; left: 760px;" ></span>
				
				<u>Los campos marcados con un asterisco son obligatorios.</u>
				<br/>
				<br/>
				
					<div wicket:id="fecha"></div> 	
				
				<div id="formImputs">
					<div id="proyecto">
						<b><label for="proyecto">Proyecto *</label> </b> 
						<select wicket:id="proyecto" name="proyecto"/> <span wicket:id="mensajeProyecto">Mensaje de campo necesario</span>
					</div>
		
					<div id="actividad">
						<b><label for="actividad">Actividad *</label> </b>
						<select wicket:id="actividad" name="actividad"/> <span wicket:id="mensajeActividad">Mensaje de campo necesario</span>
					</div>
		
					<div id="duracion">
						<b><label for="duracion">Duracion *</label></b> 
						<input type="text" wicket:id="duracion" name="duracion"/> Formato: hh:mm o 0,00h
					</div>
		
					<div id="ticketBugzilla">
						<b><label for="ticketBZ">Ticket Bugzilla</label> 
						<input type="text" maxlength=5 wicket:id="ticketBZ" name="ticketBZ"></b>
					</div>
		
					<div  id="sistemaExterno">
						<b><label for="sistemaExterno">Sistema Externo</label>
						<select wicket:id="sistemaExterno" name="sistemaExterno" style="width:250px"/></b>
					</div>
		
					<div  id="ticketExterno">
						<b><label for="ticketExterno">ID Ticket Externo</label> 
						<input type="text" wicket:id="ticketExterno" name="ticketExterno"/></b>
					</div>
				</div>
				
				<div id="nota">
					<b><label for="nota">Nota</label></b> <br> 
					<b><textarea wicket:id="nota" name="nota" maxlength=5000 rows="10" cols="40" scrolling="yes" style="max-width:600px ;max-height:250px" /></b>
				</div>
	
				<br/>
				
				<div id="aceptarSubmit">
					<input wicket:id="submit" value="Confirmar" type="submit"/>
				</div>
				
				<div id="limpiarSubmit">
					<input wicket:id="limpiar" value="Limpiar" type="submit"/>
				</div>
		
							
		</form>
	

	
		<div wicket:id="labelContainer">
				<label for="horasAcumuladasDia">Horas Diarias</label>
				<span wicket:id="horasAcumuladasDia" name="horasAcumuladasDia">[[horas acumuladas]]</span>
				<br>
				<label for="horasAcumuladasSemana">Horas Semanales</label>
				<span wicket:id="horasAcumuladasSemana" name="horasAcumuladasSemana">[[horas acumuladas]]</span>
				<br>
				<label for="horasAcumuladasMes">Horas Mensuales</label>
				<span wicket:id="horasAcumuladasMes" name="horasAcumuladasMes">[[horas acumuladas]]</span>
				
					    </div>
		
		
		<div wicket:id="radioContainer">
			<span wicket:id="selectorTiempo" style="position:absolute;top:330px;right:560px;width:200px;">
	    		D<input wicket:id="dia" type="radio" checked />
	    		S<input wicket:id="semana" type="radio"/>
				M<input wicket:id="mes" type="radio"/>
	  		</span>
	
		</div>
		
		
		<div wicket:id="selectorUsuarioContainer">
			<b><label for="selectorUsuario" >Usuario: </label> </b> 
		<FONT FACE="monospace" SIZE="2">
		<select wicket:id="selectorUsuario" name="selectorUsuario" style=" <!--font-family : monospace -->; font-size : 10pt; height: 23px"/>
		</FONT>
		</div>
		<div wicket:id="listViewContainer">	
			<span wicket:id="cualca" name="cualca" ></span>
		
			<b><label style="position:absolute; top:140px;left:50px; width:500px"> Para modificar un registro, hacer doble click sobre el valor a modificar </label></b>
			<div wicket:id="slickGrid" style="width:900px;height:125px;border-style:dotted"></div>
			
		</div>
	</div>
		
</wicket:extend>
