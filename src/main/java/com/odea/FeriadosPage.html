<wicket:extend>

	<div style="position: relative; min-width: 1024px; min-height: 270px;;">

		<form wicket:id="form">
		
			<div style="position: absolute; left: 0px;">
				<b><label for="fecha">Fecha</label></b><br> 
				<div wicket:id="fecha" name="fecha"/>
			</div>
			
			
			<div style="position: absolute; left: 300px;">
				<b><label for="descripcion">Descripcion</label></b> <br> 
				<textarea wicket:id="descripcion" name="descripcion" rows="10" cols="40" scrolling="yes" style="max-width:850px ;max-height:150px"/>
			</div>
			
			<span wicket:id="feedBackPanel" style="position: absolute; top:220px; left: 760px;" ></span>
			
			<input wicket:id="submit" type="submit" value="Confirmar" style="position: absolute; top: 220px; left: 300px;"/>
			
			<input wicket:id="borrar" type="submit" value="Borrar" style="position: absolute; top: 220px; left: 390px; width:80px;"/>
			
			
		</form>
	
	</div>
	
</wicket:extend>
