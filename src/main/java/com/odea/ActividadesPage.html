<wicket:head>
	<link href="styles/tables.css" rel="stylesheet" type="text/css" />
</wicket:head>

<wicket:extend>
	
	<h4><a wicket:id="link" href="#" class="nav">Agregar una nueva Actividad</a></h4>
	
	<div wicket:id="radioContainerActividades" style="position: absolute; left: 700px; top: 115px;">
                <span wicket:id="radioGroup">
                    Solo Habilitadas<input wicket:id="mostrarHabilitadas" type="radio" checked />
                    Todas<input wicket:id="mostrarTodas" type="radio"/>
                  </span>
   
    </div>    
	
	
	<div wicket:id="listViewContainer">
		<br/>
		<table>
			<thead>
			<tr class="odd">
				<th scope="col">Actividades</th>
				<th scope="col"><div wicket:id="tituloBorrar"/></th>
				<th scope="col"><div wicket:id="tituloModificar"/></th>
				<th scope="col"><div wicket:id="tituloHabilitado"/></th>
			</tr>
			</thead>
			<tbody>
				<tr wicket:id="actividades">
					<td wicket:id="nombre_actividad"/>
					<td><a wicket:id="deleteLink" class="more" href="#"><img src="images/delete.png" alt="delete"/></a></td>
					<td><a wicket:id="modifyLink" class="more" href="#"><img src="images/modificarIcon.gif" alt="modificarIcon"/></a></td>
					<td><input type="checkbox" wicket:id="checkBoxActividad"/></td>
				</tr>
			</tbody>	
		</table>
	</div>

</wicket:extend>
