<wicket:head>
	<link href="styles/tables.css" rel="stylesheet" type="text/css" />
</wicket:head>
<wicket:extend>

	<h4><a wicket:id="link" href="#" class="nav">Agregar un nuevo Proyecto</a></h4>


	<div wicket:id="radioContainerProyectos" style="position: absolute; left: 700px; top: 115px;">
    	<span wicket:id="radioGroup">
        	Solo Habilitados<input wicket:id="mostrarHabilitados" type="radio" checked />
            Todos<input wicket:id="mostrarTodos" type="radio"/>
        </span>
    </div>    
	


	<div wicket:id="listViewContainer">
		<br/>
		<table>
			<thead>
			<tr class="odd">
				<th scope="col">Proyecto</th>
				<th scope="col"><div wicket:id="tituloBorrar"/></th>
				<th scope="col"><div wicket:id="tituloModificar"/></th>
			</tr>
			</thead>
			<tbody>
				<tr wicket:id="proyectos">
					<td wicket:id="nombre_proyecto"/>
					<td><a wicket:id="deleteLink" class="more" href="#"><img src="images/delete.png" alt="delete"/></a></td>
					<td><a wicket:id="modifyLink" class="more" href="#"><img src="images/modificarIcon.gif" alt="modificarIcon"/></a></td>
				</tr>
			</tbody>	
		</table>
	</div>	

</wicket:extend>
