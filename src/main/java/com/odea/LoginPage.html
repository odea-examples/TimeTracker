<wicket:extend>

	<ul>
		<h1>Bienvenido</h1>
		
		<form wicket:id="loginForm">
			
			<span wicket:id="feedBackPanel"></span>

			<div>
		    	<b><label for="userName">Usuario:</label></b> 
		    	<input type="text" wicket:id="userName" name="userName"/>
		    </div>
		    
		    <div>
		    	<b><label for="password">Password:</label></b>
		    	<input type="password" wicket:id="passwd" name="password" style="width:166px" />
		    </div>
		    
		    <input type="submit" wicket:id="submit" value="Login" style="width:200px">
		    
		</form>
		
	</ul>

</wicket:extend>
