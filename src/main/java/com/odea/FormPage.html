<wicket:extend>

	<form wicket:id="form">
		<ul>

			<span wicket:id="feedBackPanel"></span>

			<div>
				<b><label for="proyecto">Proyecto</label> </b> <select
					wicket:id="proyecto" name="proyecto" style="width: 300px" />
			</div>

			<div>
				<b><label for="actividad">Actividad</label> </b><select
					wicket:id="actividad" name="actividad" style="width: 300px" />
			</div>

			<div>
				<b><label for="duracion">Duracion</label></b> <input type="text"
					wicket:id="duracion" name="duracion" style="width: 100px" />
			</div>

			<div>
				<b><label for="fecha">Fecha</label> </b><input type="text"
					wicket:id="fecha" name="fecha" style="width: 100px" />
			</div>

			<div>
				<b><label for="nota">Nota</label></b> <br> <b><textarea
						wicket:id="nota" name="nota" rows="10" cols="40" scrolling="yes"
						style="margin-left: 34px" /></b>
			</div>

			<div>
				<b><label for="ticketBZ">Ticket Bugzilla</label> <input
					type="text" wicket:id="ticketBZ" name="ticketBZ"
					style="width: 70px"></b>
			</div>

			<div>
				<b><label for="sistemaExterno">Sistema Externo</label> <select
					wicket:id="sistemaExterno" name="sistemaExterno"
					style="width: 200px" /></b>
			</div>

			<div>
				<b><label for="ticketExterno">ID Ticket Externo</label> <input
					type="text" wicket:id="ticketExterno" name="ticketExterno"
					style="width: 70px" /></b>
			</div>


			<input wicket:id="submit" value="Confirmar" type="submit" />



			<br>
			<br>
			<br>

		</ul>
	</form>


	<div wicket:id="listViewContainer">
		<div>
			<label for="horasAcumuladas">Horas Semanales</label>
			<span wicket:id="horasAcumuladas" name="horasAcumuladas">[[horas acumuladas]]</span>
		</div>
		<h3>Entradas</h3>
		<br />
		<table border="3" style="font-family: family_name1, family_name2; color: black; font-weight: bold;">
			<tr>
				<th>Fecha</th>
				<th>Proyecto</th>
				<th>Actividad</th>
				<th>Duracion</th>
				<th>Ticket Bugzilla</th>
			</tr>
			<span>
				<tr wicket:id="entradas">
					<td><span wicket:id="fecha_entrada"></span></td>
					<td><span wicket:id="proyecto_entrada"></span></td>
					<td><span wicket:id="actividad_entrada"></span></td>
					<td><span wicket:id="duracion_entrada"></span></td>
					<td><span wicket:id="ticketBZ_entrada"></span></td>
				</tr>
			</span>
		</table>
	</div>

</wicket:extend>
