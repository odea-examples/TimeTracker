<wicket:extend>

	<form wicket:id="form">
		<ul>

			<!-- 	para agregar margenes copiar esto desntro del li   style="margin-left:100px" -->


			<span wicket:id="feedBackPanel"></span>

			<div>
				<label for="proyecto">Proyecto</label> <select wicket:id="proyecto"
					name="proyecto" style="width: 300px" />
			</div>

			<div>
				<label for="actividad">Actividad</label> <select
					wicket:id="actividad" name="actividad" style="width: 300px" />
			</div>

			<div>
				<label for="duracion">Duracion</label> <input type="text"
					wicket:id="duracion" name="duracion" style="width: 100px" />
			</div>

			<div>
				<label for="fecha">Fecha</label> <input type="text"
					wicket:id="fecha" name="fecha" style="width: 100px" />
			</div>

			<div>
				<label for="nota">Nota</label>
				<textarea wicket:id="nota" name="nota" rows="10" cols="40"
					scrolling="yes" />
			</div>

			<div>
				<label for="ticketBZ">Ticket Bugzilla</label> <input type="text"
					wicket:id="ticketBZ" name="ticketBZ" style="width: 70px">
			</div>

			<div>
				<label for="sistemaExterno">Sistema Externo</label> <select
					wicket:id="sistemaExterno" name="sistemaExterno"
					style="width: 200px" />
			</div>

			<div>
				<label for="ticketExterno">ID Ticket Externo</label> <input
					type="text" wicket:id="ticketExterno" name="ticketExterno"
					style="width: 70px" />
			</div>
			

			<input wicket:id="submit" value="Confirmar" type="submit">
			
			
			<br> <br> <br>
			
			
			<div>
				<label for="horasAcumuladas">Horas Semanales</label>
				<span wicket:id="horasAcumuladas" name="horasAcumuladas"></span>
			</div>
			

		</ul>
	</form>
</wicket:extend>
